<section class="userInfo">

  <center>
      <FONT FACE="helvetica neue" SIZE=6 COLOR="black"><b>Datos del Usuario</b></FONT>
  </center>

  <el-divider></el-divider>

  <el-form
        :model="editUserForm"
        :rules="editUserForm.rules"
        ref="editUserForm"
        size="mini"
        style="text-align: left"
        >
      <el-row :gutter="8">
          <el-form-item label="Nombre" prop="nombre">
              <el-input maxlength="30" v-model="editUserForm.nombre" />
          </el-form-item>
      </el-row>
      <el-row :gutter="8">
          <el-form-item label="Apellido" prop="apellido">
              <el-input maxlength="30" v-model="editUserForm.apellido" />
          </el-form-item>
      </el-row>
      <el-row :gutter="8">
          <el-form-item label="Email" prop="email">
              <el-input maxlength="30" v-model="editUserForm.email" />
          </el-form-item>
      </el-row>
  </el-form>

  <span slot="footer" class="dialog-footer">
    <el-button type="primary" size="mini" @click="submitEditUser()">
      Guardar Cambios
    </el-button>
    <el-button type="danger" size="mini" @click="deleteUser()">
      Eliminar Usuario
    </el-button>
  </span>

</section>
